<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisky Master</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>Whisky Business</h1>
    </header>
    <div class="nav-container">
        <a th:href="@{api/users/Register}" sec:authorize="!isAuthenticated()"><h2>Register</h2></a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()"><h2>Log out</h2></a>
        <a th:href="@{/api/orders}" sec:authorize="isAuthenticated()"><h2>View Orders</h2></a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()"><h2>Log in</h2></a>
    </div>
    <div>
        <ul class="product-list">
            <li th:each="product : ${products}" class="product-item">
                <img th:src="${product.imageUrl}" alt="Product Image"/>
                <h3 th:text="${product.name}"></h3>
                <p>Price: $<span th:text="${product.price}"></span></p>
                <a th:href="@{/product/{id}(id=${product.id})}">View Details</a>
            </li>
        </ul>
    </div>
</body>
</html>
